plugins {
    id 'nu.studer.jooq' version '4.2'
    id 'jacoco'
}

jacoco {
    applyTo run
}

jooq {
    version = '3.11.9'
    edition = 'OSS'
    generateSchemaSourceOnCompilation = true
    codegen(sourceSets.main) {
        jdbc {
            driver = 'com.mysql.cj.jdbc.Driver'
            url = 'jdbc:mysql://127.0.0.1:3306/hikari?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=CONVERT_TO_NULL&rewriteBatchedStatements=true&useAffectedRows=true&useSSL=false&requireSSL=false&serverTimezone=GMT%2B8'
            user = 'root'
            password = 'root'
        }
        generator {
            name = 'org.jooq.codegen.DefaultGenerator'
            strategy {
                name = 'org.jooq.codegen.DefaultGeneratorStrategy'
            }
            database {
                name = 'org.jooq.meta.mysql.MySQLDatabase'
                inputSchema = 'hikari'
                includes = '.*'
            }
            generate {
                deprecated = false
                daos = false
                pojos = false
            }
            target {
                packageName = 'io.hikari.jooq.domain'
                directory = 'src/main/java'
            }
        }
    }
}

dependencies {
    implementation(
            'org.springframework.boot:spring-boot-starter-web',
            'org.springframework.boot:spring-boot-starter-jooq',
            'mysql:mysql-connector-java',
            'org.jooq:jooq',
            'org.jooq:jooq-meta',
            'org.jooq:jooq-codegen',
            project(':hikari-common')
    )
    jooqRuntime 'mysql:mysql-connector-java'
    testCompile 'org.springframework.boot:spring-boot-starter-test'
}
