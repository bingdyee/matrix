description = "Matrix Tutorials"

dependencies {
    implementation(
            'org.apache.kafka:kafka-clients',
            'com.fasterxml.jackson.core:jackson-databind',
            'ch.qos.logback:logback-classic',
            'org.apache.flink:flink-clients_2.12',
            'org.apache.flink:flink-connector-kafka_2.12',
            'org.apache.flink:flink-table-api-java-bridge_2.12',
            'org.apache.flink:flink-table-planner-blink_2.12',
            'org.apache.flink:flink-csv',
            'org.scala-lang:scala-library:2.12.12'
    )
    implementation('org.apache.mahout:mahout-mr') {
        exclude group: 'org.slf4j'
    }
    runtimeOnly 'mysql:mysql-connector-java'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'
    testCompile 'org.junit.jupiter:junit-jupiter'
}